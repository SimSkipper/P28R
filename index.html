<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>A320 Checklist</title>
</head>

<body>
    <div class="list">
        <h2>Pre-Flight</h2>
        <label>
            <input type="checkbox" name="">
            <i></i>
            <span>Parking Brake: SET</span>
        </label>
        <label>
            <input type="checkbox" name="">
            <i></i>
            <span>Landing Gear Lever: DOWN</span>
        </label>
        <label>
            <input type="checkbox" name="">
            <i></i>
            <span>Avionics/Switches: OFF</span>
        </label>
        <label>
            <input type="checkbox" name="">
            <i></i>
            <span>Mixture: IDLE CUT OFF</span>
        </label>
        <label>
            <input type="checkbox" name="">
            <i></i>
            <span>Magneto Switch: OFF</span>
        </label>
        <label>
            <input type="checkbox" name="">
            <i></i>
            <span>Battery Master: ON</span>
        </label>
        <label>
            <input type="checkbox" name="">
            <i></i>
            <span>Fuel: CHECK QTY</span>
        </label>
        <label>
            <input type="checkbox" name="">
            <i></i>
            <span>Landing Gear Lights: 3 GREEN</span>
        </label>
        <label>
            <input type="checkbox" name="">
            <i></i>
            <span>Annunciator Panel: CHECK</span>
        </label>
        <label>
            <input type="checkbox" name="">
            <i></i>
            <span>Int/Ext Lighting: CHECK</span>
        </label>
        <label>
            <input type="checkbox" name="">
            <i></i>
            <span>Battery Master: OFF</span>
        </label>
        <label>
            <input type="checkbox" name="">
            <i></i>
            <span>Flight Controls: CHECK</span>
        </label>
        <label>
            <input type="checkbox" name="">
            <i></i>
            <span>Flaps: CHECK</span>
        </label>
        <label>
            <input type="checkbox" name="">
            <i></i>
            <span>Trim: NEUTRAL</span>
        </label>
        <label>
            <input type="checkbox" name="">
            <i></i>
            <span>EFB: Oil Qty</span>
        </label>
        <label>
            <input type="checkbox" name="">
            <i></i>
            <span>EFB: Battery Charge</span>
        </label>
        <label>
            <input type="checkbox" name="">
            <i></i>
            <span>Doors: CLOSED</span>
        </label>
        <label>
            <input type="checkbox" name="">
            <i></i>
            <span>Chocks/Tie-Down/Towbar: REMOVED</span>
        </label>     
    </div>

        <div class="list">
        <h2>Before Engine Start</h2>
        <label>
            <input type="checkbox" name="">
            <i></i>
            <span>Parking Brake: SET</span>
        </label>
        <label>
            <input type="checkbox" name="">
            <i></i>
            <span>Circuit Breakers: IN</span>
        </label>
        <label>
            <input type="checkbox" name="">
            <i></i>
            <span>Propeller: FULL FWD</span>
        </label>
        <label>
            <input type="checkbox" name="">
            <i></i>
            <span>Fuel Selector: DESIRED TANK</span>
        </label>
    </div>

    <div class="list">
        <h2>Engine Start (Normal)</h2>
        <label>
            <input type="checkbox" name="">
            <i></i>
            <span>Throttle: 1/4</span>
        </label>
        <label>
            <input type="checkbox" name="">
            <i></i>
            <span>Alternate Air: CLOSE</span>
        </label>
        <label>
            <input type="checkbox" name="">
            <i></i>
            <span>Battery Master: ON</span>
        </label>
        <label>
            <input type="checkbox" name="">
            <i></i>
            <span>Nav Light: ON</span>
        </label>
        <label>
            <input type="checkbox" name="">
            <i></i>
            <span>Anti-Collision Light: ON</span>
        </label>
        <label>
            <input type="checkbox" name="">
            <i></i>
            <span>Mixture: RICH 3s/CUT OFF</span>
        </label>
        <label>
            <input type="checkbox" name="">
            <i></i>
            <span>Propeller: CLEAR</span>
        </label>
        <label>
            <input type="checkbox" name="">
            <i></i>
            <span>Magneto: START</span>
        </label>
        <label>
            <input type="checkbox" name="">
            <i></i>
            <span>Mixture: RICH</span>
        </label>
        <label>
            <input type="checkbox" name="">
            <i></i>
            <span>Alternator: ON</span>
        </label>
        <label>
            <input type="checkbox" name="">
            <i></i>
            <span>Throttle: 1400-1500</span>
        </label>
        <label>
            <input type="checkbox" name="">
            <i></i>
            <span>Oil Pressure: Positive in 30s</span>
        </label>
        <label>
            <input type="checkbox" name="">
            <i></i>
            <span>Avionics: ON</span>
        </label>
        <label>
            <input type="checkbox" name="">
            <i></i>
            <span>Fuel Selector: SWITCH/BACK</span>
        </label>
        <label>
            <input type="checkbox" name="">
            <i></i>
            <span>Avionics: CONFIGURE</span>
        </label>
        <label>
            <input type="checkbox" name="">
            <i></i>
            <span>Radios: SET</span>
        </label>
        <label>
            <input type="checkbox" name="">
            <i></i>
            <span>Transponder: SET</span>
        </label>
        <label>
            <input type="checkbox" name="">
            <i></i>
            <span>Altimeter: SET QNH</span>
        </label>
        <label>
            <input type="checkbox" name="">
            <i></i>
            <span>Propeller: LOW THEN HIGH</span>
        </label>
        <label>
            <input type="checkbox" name="">
            <i></i>
            <span>Alternate Air: OPEN then CLOSE</span>
        </label>
        <label>
            <input type="checkbox" name="">
            <i></i>
            <span>Fuel Pump: ON</span>
        </label>
        <label>
            <input type="checkbox" name="">
            <i></i>
            <span>Flaps: 10</span>
        </label>
        <label>
            <input type="checkbox" name="">
            <i></i>
            <span>Landing Light: ON</span>
        </label>
        <label>
            <input type="checkbox" name="">
            <i></i>
            <span>Trim: NEUTRAL</span>
        </label>
        <label>
            <input type="checkbox" name="">
            <i></i>
            <span>Pitot Heat: ON/AS REQ</span>
        </label>
    </div>

    <div class="list">
        <h2>Taxi</h2>
        <label>
            <input type="checkbox" name="">
            <i></i>
            <span>ATC: Clearance</span>
        </label>
        <label>
            <input type="checkbox" name="">
            <i></i>
            <span>Parking Brake: OFF</span>
        </label>
    </div>

    <div class="list">
        <h2>Take Off/Climb</h2>
        <label>
            <input type="checkbox" name="">
            <i></i>
            <span>Throttle: FULL</span>
        </label>
        <label>
            <input type="checkbox" name="">
            <i></i>
            <span>Rotate: 70 KIAS</span>
        </label>
        <label>
            <input type="checkbox" name="">
            <i></i>
            <span>Gear: UP</span>
        </label>
        <label>
            <input type="checkbox" name="">
            <i></i>
            <span>Climb: 79 KIAS-97 KIAS</span>
        </label>
        <label>
            <input type="checkbox" name="">
            <i></i>
            <span>Flaps: UP (Before 111 KIAS)</span>
        </label>
        <label>
            <input type="checkbox" name="">
            <i></i>
            <span>Fuel Pump: OFF</span>
        </label>
        <label>
            <input type="checkbox" name="">
            <i></i>
            <span>Climb Power: 2450 RPM/ 104 KIAS</span>
        </label>
        <label>
            <input type="checkbox" name="">
            <i></i>
            <span>Transition Altitude: STD 1013</span>
        </label>
    </div>

    <div class="list">
        <h2>Cruise</h2>
        <label>
            <input type="checkbox" name="">
            <i></i>
            <span>Mixture: Reduce above 3000ft</span>
        </label>
        <label>
            <input type="checkbox" name="">
            <i></i>
            <span>Speed: 2200-2500 RPM</span>
        </label>
    </div>

    <div class="list">
        <h2>Approach/Landing</h2>
        <label>
            <input type="checkbox" name="">
            <i></i>
            <span>Fuel Selector: FULLEST</span>
        </label>
        <label>
            <input type="checkbox" name="">
            <i></i>
            <span>Fuel Pump: ON</span>
        </label>
        <label>
            <input type="checkbox" name="">
            <i></i>
            <span>Mixture: SET</span>
        </label>
        <label>
            <input type="checkbox" name="">
            <i></i>
            <span>Prop: FULL FWD</span>
        </label>
        <label>
            <input type="checkbox" name="">
            <i></i>
            <span>8-7NM: 110 KIAS</span>
        </label>
        <label>
            <input type="checkbox" name="">
            <i></i>
            <span>Downwind or 6-4NM: Gear Down, Flaps 2/25, 85KIAS</span>
        </label>
        <label>
            <input type="checkbox" name="">
            <i></i>
            <span>Base or 3-2NM: Descend, Flaps Full, 72-75KIAS FAS</span>
        </label>
    </div>

    <div class="list">
        <h2>Shutdown</h2>
        <label>
            <input type="checkbox" name="">
            <i></i>
            <span>Flaps: RETRACT</span>
        </label>
        <label>
            <input type="checkbox" name="">
            <i></i>
            <span>Fuel Pump: OFF</span>
        </label>
        <label>
            <input type="checkbox" name="">
            <i></i>
            <span>Avionics: OFF</span>
        </label>
        <label>
            <input type="checkbox" name="">
            <i></i>
            <span>Switches: OFF</span>
        </label>
        <label>
            <input type="checkbox" name="">
            <i></i>
            <span>Propeller: Full FWD</span>
        </label>
        <label>
            <input type="checkbox" name="">
            <i></i>
            <span>Throttle: CLOSED</span>
        </label>
        <label>
            <input type="checkbox" name="">
            <i></i>
            <span>Mixture: IDLE CUT OFF</span>
        </label>
        <label>
            <input type="checkbox" name="">
            <i></i>
            <span>Magnetos: OFF</span>
        </label>
        <label>
            <input type="checkbox" name="">
            <i></i>
            <span>Alternator: OFF</span>
        </label>
        <label>
            <input type="checkbox" name="">
            <i></i>
            <span>Battery Master: OFF</span>
        </label>
    </div>
</body>
</html>
